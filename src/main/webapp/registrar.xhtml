<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <f:metadata>
    <f:viewParam name="query" value="#{buscarContenido.contenidoABuscar}"/>
  </f:metadata>
  <h:head>
    <title>Mis trámites ciencias - Registrar</title>
  </h:head>
  <h:body>
    <p:menubar>
      <f:facet name="options">
        <h:form>
          <h:inputText value="#{leerPregunta.busqueda}"/>
          <h:commandButton action="#{leerPregunta.enviaBusqueda()}" value="Buscar"/>
          <c:choose>
            <c:when test="#{iniciarSesion.isLogged()}">
              <h:commandButton action="#{iniciarSesion.salir()}" value="Salir"/>
            </c:when>
            <c:otherwise>
              <h:link outcome="registrar.xhtml" value="Registrar  "/>
              <h:link outcome="iniciar.xhtml" value="  Iniciar Sesión"/>
            </c:otherwise>
          </c:choose>
        </h:form>
      </f:facet>
    </p:menubar>
    <b:container>
      <center>
        <h:form>
          <p:messages id="messages" showDetail="true" autoUpdate="true" />
          <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
            <h:outputLabel for="name" value="Nombre de usuario: *" />
            <p:inputText id="name" value="#{registrar.nombre}" required="true" />

            <h:outputLabel for="mail" value="Correo: *" />
            <p:inputText id="mail" value="#{registrar.correo}" required="true" />

            <h:outputLabel for="pwd1" value="Contraseña: *" />
            <p:password id="pwd1" value="#{registrar.password1}" match="pwd2" label="Contraseña" required="true" />

            <h:outputLabel for="pwd2" value="Confirmar Contraseña: *" />
            <p:password id="pwd2" value="#{registrar.password1}" label="Confirmar Contraseña" required="true" />
          </h:panelGrid>
          <b:link outcome="index.xhtml" value="Cancelar   "/>
          <p:commandButton update="matchGrid" value="Save" action="#{registrar.registrar()}"/>
        </h:form>
      </center>
    </b:container>
  </h:body>
</html>
