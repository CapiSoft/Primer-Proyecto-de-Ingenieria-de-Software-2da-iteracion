<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
  <f:metadata>
    <f:viewParam name="id" value="#{actualizaPregunta.id}"/>
    <f:viewAction action="#{actualizaPregunta.cargarId()}"/>
  </f:metadata>
  <h:head>
    <title>Mis Trámites Ciencias - Editar Pregunta</title>
  </h:head>
  <h:body>
    <p:menubar>
      <f:facet name="options">
        <h:form>
          <h:inputText value="#{leerPregunta.busqueda}"/>
          <h:commandButton action="#{leerPregunta.enviaBusqueda()}" value="Buscar"/>
          <c:choose>
            <c:when test="#{iniciarSesion.logged}">
              <h:commandButton action="#{iniciarSesion.salir()}" value="Salir"/>
            </c:when>
            <c:otherwise>
              <h:link outcome="registrar.xhtml?faces-redirect=true" value="Registrar  "/>
              <h:link outcome="iniciar.xhtml?faces-redirect=true" value="  Iniciar Sesión"/>
            </c:otherwise>
          </c:choose>
        </h:form>
      </f:facet>
    </p:menubar>
    <b:container>
      <h1>Actualizar Pregunta</h1>
      <br/>
      <h:form id="formPregunta">
        <b:row>
          <b:column col-sm="12">
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
          </b:column>
        </b:row>
        <b:row>
          <b:column col-sm="12" col-md="2">
            <h:outputLabel for="tituloPregunta" value="Título:*" />
          </b:column>
          <b:column col-sm="12" col-md="10">
            <p:inputText style="width:inherit;" maxlength="100" id="tituloPregunta" value="#{actualizaPregunta.pregunta.titulo}" required="true" label="Título"/>
          </b:column>
        </b:row>
        <br/>
        <b:row>
          <b:column col-sm="12" col-md="2">
            <h:outputLabel for="contenidoPregunta" value="Pregunta:*"/>
          </b:column>
          <b:column col-sm="12" col-md="10">
            <p:inputTextarea autoResize="false" maxlength="5000" id="contenidoPregunta" value="#{actualizaPregunta.pregunta.pregunta}" required="true"
                             label="Pregunta" rows="5" style="width: inherit;"/>
          </b:column>
        </b:row>
        <br/>
        <b:row>
          <b:column col-sm="1" offset-sm="8">
            <b:link outcome="index.xhtml" value="Cancelar   "/>
          </b:column>
          <b:column col-sm="1">
            <p:commandButton update="formPregunta" value="Crear Pregunta" action="#{actualizaPregunta.actualizaPregunta()}"/>
          </b:column>
        </b:row>
      </h:form>
    </b:container>
  </h:body>
</html>
