<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <f:metadata>
    <f:viewParam name="query" value="#{buscarContenido.contenidoABuscar}"/>
  </f:metadata>
  <h:head>
    <title>Mis trámites ciencias - Buscar</title>
  </h:head>
  <h:body>
    <p:menubar>
      <f:facet name="options">
        <h:form>
          <h:inputText value="#{leerPregunta.busqueda}"/>
          <h:commandButton action="#{leerPregunta.enviaBusqueda()}" value="Buscar"/>
          <c:choose>
            <c:when test="#{iniciarSesion.isLogged()}">
              <h:commandButton action="#{iniciarSesion.salir()}" value="Salir"/>
            </c:when>
            <c:otherwise>
              <h:link outcome="registrar.xhtml" value="Registrar  "/>
              <h:link outcome="iniciar.xhtml" value="  Iniciar Sesión"/>
            </c:otherwise>
          </c:choose>
        </h:form>
      </f:facet>
    </p:menubar>
    <b:container>
      <b:row>
        <b:column col-sm="12">
          <h1>Resultados: </h1>
        </b:column>
      </b:row>
      <p:dataScroller value="#{buscarContenido.buscar()}" var="pregunta" chunkSize="10">
        <b:row>
          <b:column col-sm="12">
            <h4>
              <p:link style="color:blue;" value="#{pregunta.titulo}" outcome="pregunta">
                <f:param name="id" value="#{pregunta.idPregunta}"/>
              </p:link>
            </h4>
          </b:column>
          <b:column col-sm="8">
            <p>
              #{pregunta.pregunta}
            </p>
          </b:column>
          <b:column col-sm="1" offset-sm="9">
            Preguntado el <span>#{pregunta.fechaPublicacion}</span>
          </b:column>
          <b:column col-sm="2">
            por <span>#{pregunta.usuario.nombreUsuario}</span>
          </b:column>
        </b:row>
        <p:separator/>
      </p:dataScroller>
    </b:container>
  </h:body>
</html>
